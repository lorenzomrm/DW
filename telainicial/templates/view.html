{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualização</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Visualização </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar </a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
            <div class="form-group mt-4">Nome: {{db.nome}}</div>
            <div class="form-group mt-4">Idade: {{db.idade}}</div>
            <div class="form-group mt-4">Sexo: {{db.sexo}}</div>
            <div class="form-group mt-4">Espécie: {{db.especie}}</div>
            <div class="form-group mt-4">Raça: {{db.raca}}</div>
            <div class="form-group mt-4">Porte (tamanho): {{db.porte}}</div>
            <div class="form-group mt-4">Descrição: {{db.descricao}}</div>
            <div class="form-group mt-4">O pet é castrado?: {{db.castrado}}</div>
            <div class="form-group mt-4">Adicione uma imagem: {{db.imagem}}</div>

    </div>

</body>
</html>
