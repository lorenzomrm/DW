<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mi&Au-Cadastrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> CRUD no Django </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar </a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <!--{{form.as_p}}-->
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Modelo: {{form.nome}}</div>
            <div class="form-group mt-4">Marca: {{form.idade}}</div>
            <div class="form-group mt-4">Ano: {{form.sexo}}</div>
            <div class="form-group mt-4">Ano: {{form.especie}}</div>
            <div class="form-group mt-4">Ano: {{form.raca}}</div>
            <div class="form-group mt-4">Ano: {{form.porte}}</div>
            <div class="form-group mt-4">Ano: {{form.descricao}}</div>
            <div class="form-group mt-4">Ano: {{form.castrado}}</div>
            <div class="form-group mt-4">Ano: {{form.imagem}}</div>

            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
