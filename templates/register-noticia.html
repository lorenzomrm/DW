
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Mi&Au-Noticias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}"/>
</head>
<body class="fundo">
    <header>
        <img id="banner" src="{% static 'images/h1.png' %}"/>
        <h1 id="titulo">Mi&Au</h1>
        <h4>O site para todos os pets</h4>
    </header>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/pet/all/" class="active">Adoção</a>
        <a href="\sobre">Sobre</a>
        <a href=" "class="active">Notícias</a>
        <a href="/login" class="right">Login</a>
        <a href="/logout/">Sair</a>
    </div>
{% block content %}

    <br>
<article>
    <h1 class="text-center">Adicionar notícia ao site</h1>
    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="noticia_id" value="{{ noticia.id }}" hidden>
            <div class="form-group">
                <label for="titulo">Título para a notícia:</label>
                <input type="text" maxlength="30" class="form-control" name="titulo" value="{{ noticia.titulo }}">
            </div>
            <div class="form-group">
                <label for="conteudo">Adicione o conteúdo da notícia:</label>
                <textarea class="form-control" style="width:600px; height:200px;" name="conteudo" value="{{ noticia.conteudo }}"></textarea>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary">
                {% if noticia %}

                {% else %}
                    Cadastrar
                {% endif %}
            </button>
      </form></div></div>
</article>
      <br>
{% endblock %}
    <button onclick="topFunction()" id="Btn" title="Subir">Ir para o topo</button>

    <footer>
        Projeto Mi&Au
        <br>
        Desenvolvimento WEB
        <br>
        Beatriz e Lorenzo
    </footer>
    <script src="{% static 'botao.js' %}"></script>
</body>
