
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Mi&Au-Adoções</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body class="fundo">
    <header>
        <img id="banner" src="{% static 'images/h1.png' %}"/>
        <h1 id="titulo">Mi&Au</h1>
        <h4>O site para todos os pets</h4>
    </header>

    <div class="navbar">
        <a href="/">Home</a>
        <a href=" " class="active">Adoção</a>
        <a href="\sobre">Sobre</a>
        <a href="\noticias">Notícias</a>
        <a href="/login" class="right">Login</a>
        <a href="/logout/">Sair</a>
    </div>
{% block content %}

    <br>
<article>
    <h1 class="text-center">Cadastrar Pet para adoção</h1>
    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="pet_id" value="{{ pet.id }}" hidden>
            <div class="form-group">
                <label for="nome">Nome do pet:</label>
                <input type="text" maxlength="25" class="form-control" name="nome" value="{{ pet.nome }}">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" min="0" max="30" class="form-control" name="idade" value="{{ pet.idade }}">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" name="sexo" value="{{ pet.sexo }}">
                    <option>Selecione...</option>
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especie">Espécie:</label>
                <select class="form-control" name="especie" value="{{ pet.especie }}">
                    <option>Selecione...</option>
                    <option value="Cão">Cão</option>
                    <option value="Gato">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="raca">Raça:</label>
                <input type="text" maxlength="30" class="form-control" name="raca" value="{{ pet.raca }}">
            </div>
            <div class="form-group">
                <label for="porte">Porte (tamanho):</label>
                <select class="form-control" name="porte" value="{{ pet.porte }}">
                    <option>Selecione...</option>
                    <option value="Mini">Mini</option>
                    <option value="Pequeno">Pequeno</option>
                    <option value="Médio">Médio</option>
                    <option value="Grande">Grande</option>
                    <option value="Extra Grande">Extra Grande</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do pet (comportamento etc):</label>
                <textarea class="form-control" style="width:400px; height:100px;" name="descricao" value="{{ pet.descricao }}"></textarea>
            </div>
            <div class="form-group">
                <label for="castrado">É castrado?</label>
                <select class="form-control" name="castrado" value="{{ pet.castrado }}">
                    <option>Selecione...</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone para contato:</label>
                <input type="tel" class="form-control" name="telefone" value="{{ pet.telefone }}">
            </div>
            <div class="form-group">
                <label for="email">Email para contato:</label>
                <input type="email" class="form-control" name="email" value="{{ pet.email }}">
            </div>
            <div class="form-group">
                <a href="/media/{{ pet.foto }}" target="_blank">Foto atual do pet</a>
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">
                {% if pet %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
        </div>
      </form>
</article>
      <br>
{% endblock %}
    <button onclick="topFunction()" id="Btn" title="Subir">Ir para o topo</button>

    <footer>
        Projeto Mi&Au
        <br>
        Desenvolvimento WEB
        <br>
        Beatriz e Lorenzo
    </footer>
    <script src="{% static 'botao.js' %}"></script>
</body>
